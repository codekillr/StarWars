<div class="col-md-10 masthead clearfix">
	<div class="inner">
	  <h2 class="masthead-brand col-xs-12"><a ui-sref="home">Welcom to {{welcomeName}}!</a></h2>
	</div>
</div>
<div class="row">
	<form class="form-signin" ng-submit="onSubmit()" name="login" style="margin-left: 17%; width:700px" novalidate>
	  <h2 class="form-signin-heading">Please sign in</h2>
	  <label for="username" class="sr-only">Username</label>
	  <input type="text" name="username" id="username" class="form-control" placeholder="Username" ng-model="username" style="margin-bottom: 2%;" autofocus required>
	  	<span ng-show="!login.username.$pristine && login.username.$invalid">Username is required.</span>
	  <label for="inputPassword" class="sr-only">Password</label>
	  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" style="margin-bottom: 2%;" required>
	  	<span ng-show="!login.password.$pristine && login.password.$invalid">Password is required.</span>
	  	<span ng-show="valid">Invalid Authentication.</span>
	  <button class="btn btn-lg btn-primary btn-block" ng-disabled="login.$invalid" type="submit" >Sign in</button>
	</form>
</div>
